<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.2/css/uikit.min.css" />

<div class="postbox">
  <div id="dpi-sm-editor-root" class="uk-padding">
    <!-- menu item type -->
    <form>
      <fieldset class="uk-fieldset">
        <legend class="uk-legend">New Menu Item</legend>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Menu Item Name">
        </div>
        <div class="dpi-sm-menu-item-type">
          <div class="uk-form-label uk-margin-bottom">Menu Item Type</div>
          <div class="uk-form-controls">
            <label><input class="uk-radio" type="radio" name="radio1">Custom Link</label>
            <label><input class="uk-radio" type="radio" name="radio1">Custom Section</label>
          </div>
        </div>
      </fieldset>
    </form>
    <!-- end menu item type -->
    <hr>
      <!-- custom link options container -->
      <div class="dpi-sm-custom-link-options">
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Link URL">
        </div>
        <div class="uk-form-controls">
            <label><input class="uk-radio" type="radio" name="radio1">Open Link In New Tab</label>
        </div>
      </div>
      <!-- end custom link options -->
    </div>
    <!-- end dpi-sm-root -->
  </div>
  <!-- end postbox -->
