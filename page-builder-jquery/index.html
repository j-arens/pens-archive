<!-- opt page builder -->
<section id="page-builder">
  <!-- wrapper -->
  <div class="wrapper">
    <!-- form -->
    <form action="">
      <!-- page settings -->
      
      <!-- fieldset -->
      <fieldset class="modal modal-half accordion-open">
        <span class="titlebar titlebar-lg">Page Settings<!--<button class="toggle-btn toggle-btn-lg"></button>--></span>
        <ul class="field-list">
          <li>
            <label>Page Title</label>
            <input type="text" placeholder="dashboard menu title" />
          </li>
          <li>
            <label>Namespace</label>
            <input type="text" placeholder="opt_page" />
          </li>
          <li>
            <label>Priority</label>
            <datalist id="range-ticks">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </datalist>
            <input type="range" value="1" step="1" min="0" max="4" list="range-ticks" />
          </li>
          <li>
            <label>Dashicon</label>
            <select class="icon-select">
              <option>hamburger</option>
              <option>globe</option>
              <option>pointer</option>
              <option>page</option>
              <option>large brush</option>
              <option>wrench</option>
              <option>dials</option>
              <option>key</option>
              <option>home</option>
              <option>cog</option>
              <option>small brush</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <!-- end fieldset -->
      
      <!-- fieldset -->
      <fieldset class="modal modal-half accordion-open">
        <span class="titlebar titlebar-lg">Customizable Sections</span>
        <ul class="field-list">
          <li>
            <label>Section Title</label>
            <input id="section-title" type="text" placeholder="header"/>
          </li>
          <li>
            <label>Position</label>
            <input type="number" min="0" placeholder="1" />
          </li>
          <li>
            <label>Component</label>
            <input id="component-input" type="text" placeholder="call to action 1"/>
            <button class="add-comp-btn">+</button>
          </li>
          <li id="section-info">
            <label></label>
          </li>
        </ul>
        <button id="add-sect-btn">Add Section</button>
      </fieldset>
      <!-- end fieldset-->
      
      <div class="divider"></div>
